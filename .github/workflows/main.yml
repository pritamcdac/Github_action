name: Events Trigger Workflow

on:
  workflow_dispatch: # Manual trigger for testing
    inputs:
      name:
        description: 'Name of the check run'
        required: false
        default: 'Manual Check Run'

jobs:
  create-check-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create a Check Run
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "${{ github.event.inputs.name }}", // Name of the check run
              head_sha: context.sha, // Commit SHA for the check run
              status: "in_progress", // Initial status of the check
              started_at: new Date().toISOString() // Start time for the check
            });

            core.info(`Check Run Created: ID=${response.data.id}`);

